<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEMPERATURE CONVERTER</title>
  <link rel="stylesheet" href="temp.css">
</head>
  <body>
    <div class="box">
      <form>
        <span class="text-center">TEMPERATURE<BR>CONVERTER</span>
      <div class="input-container">
		<input class="basic-slide" id="fahrenheit" type="number" placeholder="temp in Fahrenheit" /><label>Fahrenheit</label><br><br>
		
      </div>
      <div class="input-container">		
		<input class="basic-slide" id="celsius" type="number" placeholder="temp in Celsius" /><label>Celsius</label><br><br>

      </div>
      <div class="input-container">		
		<input class="basic-slide" id="kelvin" type="number" placeholder="temp in Kelvin" /><label >Kelvin</label>

      </div>
    </form>	
    </div>
    <script>
        let celsius =
			document.getElementById('celsius');
		let fahrenheit =
			document.getElementById('fahrenheit');
		let kelvin =
			document.getElementById('kelvin');
		celsius.oninput = function () {
			let f = (parseFloat(celsius.value) * 9) / 5 + 32;
			fahrenheit.value = parseFloat(f.toFixed(2));

			let k = (parseFloat(celsius.value) + 273.15);
			kelvin.value = parseFloat(k.toFixed(2));
		}
		fahrenheit.oninput = function () {
			let c = ((parseFloat(
				fahrenheit.value) - 32) * 5) / 9;
			celsius.value = parseFloat(c.toFixed(2));

			let k = (parseFloat(
				fahrenheit.value) - 32) * 5 / 9 + 273.15;
			kelvin.value = parseFloat(k.toFixed(2));
		}
		kelvin.oninput = function () {
			let f = (parseFloat(
				kelvin.value) - 273.15) * 9 / 5 + 32;
			fahrenheit.value = parseFloat(f.toFixed(2));

			let c = (parseFloat(kelvin.value) - 273.15);
			celsius.value = parseFloat(c.toFixed(2));
		}
    
    </script>
  </body>
</html>
